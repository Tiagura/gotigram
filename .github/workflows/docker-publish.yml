name: Build and push to Docker Hub

on:
  workflow_dispatch: {}
  push:
    branches: 
      - main
    tags:
      - "v*.*.*"
    paths:
      - 'main.go'
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'

env:
  REGISTRY_IMAGE: tiagura/gotigram

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            # Release tags (only apply on tag pushes)
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/') }}

            # latest = last pushed tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

            # dev = main branch only
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build multi-platform and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}